<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors</title>
    <style>
        .key{
            color: gold;
        }
        .hex{
            color: #a31717;;
        }
        .rgb{
            color: rgb(49, 121, 172);
        }
        .rgba{
            color: rgba(255, 123, 0, 0.5);
        }
        .hsl{
            color: hsl(153, 84%, 25%);
        }
        h1{
            background-color: yellow;
            color: red;
        }
        li{
            font-weight: 600;
        }
    </style>
</head>
<body>
    <h1>
        Learn about colors
    </h1>
    <p>color can be represented in:</p>
    <ul>
        <li class="key">Color Keywords <ol><li class="key">Color Keywords</li></ol></li>
        <li class="hex">Hex color code</li>
        <li class="rgb">RGB</li>
        <li class="rgba">RGBA</li>
        <li class="hsl">Hue_Saturation_Lightness</li>
    </ul>
</body>
</html>
