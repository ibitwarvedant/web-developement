<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Enter your details</h1>
    <form action="post" method="post">
        <div>
            <label for="name">Name: </label>
            <input type="text" , id="name" name="name" , placeholder="enter your name">
        </div>
        <div>
            <label for="mobile">Mobile No: </label>
            <input type="number" , id="mobile" name="mobile" , placeholder="enter your Mobile No: ">
        </div>
        <div>
            <label for="school">School</label>
            <input type="text" , id="school" name="school" , placeholder="enter your School name">
        </div>
        <div>
            <input type="radio" name="gender" id="male" ,value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" ,value="male">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> I have a bike</label>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2"> I have a car</label>
        </div>
        <div>
            <label for="textare">Review of course:</label>

            <textarea id="textarea" name="w3review" rows="4" cols="50" autofocus></textarea>
        </div>
        <div>
            <label for="cars">Choose a car:</label>

            <select name="cars" id="cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
            </select> 
        </div>

    </form>
</body>

</html>
